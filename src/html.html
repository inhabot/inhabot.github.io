<!DOCTYPE html>
<html lang="ko"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/swiper.min.css">

    <title>2022 인사카드 보내기</title>
  </head>
  <body>
    <div class="wrap card_wrap">
      <div class="header">
        <div class="inner">
          <a href="#" class="btn_before"><span class="blind">이전</span></a>
          <h2>인사카드 보내기</h2>
        </div>
      </div>
      <div class="container">
        <div class="inner">
          <p class="card_to">To. 테린이들의 모임 멤버들</p>
          <div class="swiper mySwiper2">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="https://swiperjs.com/demos/images/nature-1.jpg">
              </div>
              <div class="swiper-slide">
                <img src="https://swiperjs.com/demos/images/nature-2.jpg">
              </div>
              <div class="swiper-slide">
                <img src="https://swiperjs.com/demos/images/nature-3.jpg">
              </div>
              <div class="swiper-slide">
                <img src="https://swiperjs.com/demos/images/nature-4.jpg">
              </div>
              <div class="swiper-slide">
                <img src="https://swiperjs.com/demos/images/nature-5.jpg">
              </div>
              <div class="swiper-slide">
                <img src="https://swiperjs.com/demos/images/nature-5.jpg">
              </div>
              <div class="swiper-slide">
                <img src="https://swiperjs.com/demos/images/nature-4.jpg">
              </div>
            </div>
          </div>
          <div class="thumb_swiper">
            <div thumbsslider="" class="swiper mySwiper swiper-container-initialized swiper-container-horizontal">
              <div class="swiper-wrapper" style="transform: translate3d(0px, 0px, 0px);">
                <div class="swiper-slide swiper-slide-active" style="width: 92.3738px;">
                  <img src="https://swiperjs.com/demos/images/nature-1.jpg">
                </div>
                <div class="swiper-slide swiper-slide-next" style="width: 92.3738px;">
                  <img src="https://swiperjs.com/demos/images/nature-2.jpg">
                </div>
                <div class="swiper-slide" style="width: 92.3738px;">
                  <img src="https://swiperjs.com/demos/images/nature-3.jpg">
                </div>
                <div class="swiper-slide" style="width: 92.3738px;">
                  <img src="https://swiperjs.com/demos/images/nature-4.jpg">
                </div>
                <div class="swiper-slide" style="width: 92.3738px;">
                  <img src="https://swiperjs.com/demos/images/nature-5.jpg">
                </div>
                <div class="swiper-slide" style="width: 92.3738px;">
                  <img src="https://swiperjs.com/demos/images/nature-5.jpg">
                </div>
                <div class="swiper-slide" style="width: 92.3738px;">
                  <img src="https://swiperjs.com/demos/images/nature-4.jpg">
                </div>
              </div>
            <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </div>
      </div>
    </div>
        <script src="js/jquery-1.12.4.js"></script>
        <script src="js/swiper.min.js"></script>
        <script src="js/common.js"></script>
        <script>
          var swiper = new Swiper(".mySwiper", {
            spaceBetween: 0,
            noSwiping: 'true',
            slidesPerView: '4.655',
            mousewheel: {
                },
            breakpoints:{
              768: {
                slidesPerView: '4.46',
              },
            }
          });
          swiper.init();
          var swiper2 = new Swiper(".mySwiper2", {
            spaceBetween: 0,
            centeredSlides : true,
            slidesPerView: 1,
            navigation: {
              nextEl: ".swiper-button-next",
              prevEl: ".swiper-button-prev"
            },
            thumbs: {
              swiper: swiper
            }
          });
        </script>
      
  
       
  </body></html>
